name: Build and deploy Node.js app to Azure Web App - anonymousdominators

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm run build --if-present

      - name: Run tests
        run: pnpm run test --if-present

      - name: Zip artifact
        run: zip -r app.zip .

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: app.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4A890EAEB91746AE94C182F4B37B84B4 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_2C464CD1CBD4431BB707C0BD394842E3 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_BA952458F8F64739B4ED5A6F2ADD6341 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'anonymousdominators'
          slot-name: 'Production'
          package: app.zip
        env:
          SCM_DO_BUILD_DURING_DEPLOYMENT: false
